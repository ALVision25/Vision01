<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Antwerp Inn, 1845</title>
    <link rel="stylesheet" href="style.css?v=dev4">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <h1>The Antwerp Inn, 1845</h1>
    <div class="slideshow-wrapper">
        <img id="img1" class="slideshow-image visible" src="cropped_house_day.jpg" alt="Slide 1">
        <img id="img2" class="slideshow-image" src="cropped_door_view.jpg" alt="Slide 2">
    </div>

    <script>
        const images = [
            "cropped_house_day.jpg",
            "cropped_door_view.jpg",
            "cropped_dining_room_day.jpg",
            "cropped_hallway.jpg",
            "cropped_sunset_window.jpg",
            "cropped_house_side.jpg",
            "cropped_house_night.jpg"
        ];

        let current = 1;
        let showingFirst = true;
        const displayDuration = 10000;

        const img1 = document.getElementById("img1");
        const img2 = document.getElementById("img2");

        function crossfadeImages() {
            const nextImage = images[current];
            current = (current + 1) % images.length;

            if (showingFirst) {
                img2.src = nextImage;
                img2.classList.add("visible");
                img1.classList.remove("visible");
            } else {
                img1.src = nextImage;
                img1.classList.add("visible");
                img2.classList.remove("visible");
            }

            showingFirst = !showingFirst;
        }

        setInterval(crossfadeImages, displayDuration);
    </script>
</body>
</html>
