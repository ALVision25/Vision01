<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Antwerp Inn, 1845</title>
    <link rel="stylesheet" href="style.css?v=dev1">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <h1>The Antwerp Inn, 1845</h1>
    <div class="slideshow-wrapper">
        <img id="slideshow" src="cropped_house_day.jpg" alt="Slideshow Image">
    </div>

    <script>
        const images = [
            "cropped_house_day.jpg",
            "cropped_door_view.jpg",
            "cropped_dining_room_day.jpg",
            "cropped_hallway.jpg",
            "cropped_sunset_window.jpg",
            "cropped_house_side.jpg",
            "cropped_house_night.jpg"
        ];

        let current = 0;
        const fadeTime = 1500;
        const displayTime = 10000;
        const img = document.getElementById("slideshow");

        function fadeToNextImage() {
            img.style.opacity = 0;
            setTimeout(() => {
                current = (current + 1) % images.length;
                img.src = images[current];
                img.style.opacity = 1;
            }, fadeTime);
        }

        setInterval(fadeToNextImage, displayTime);
    </script>
</body>
</html>
