
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Antwerp Inn</title>
  <link rel="stylesheet" href="style.css?v=dev15" />
  <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
  <header>
    <h1 class="site-title">The Antwerp Inn 1845</h1>
    <div class="menu-toggle" id="menu-toggle">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <nav class="menu" id="menu">
      <ul>
        <li><a href="fortdrum.html">Fort Drum</a></li>
        <li><a href="antwerpvillage.html">Antwerp Village</a></li>
        <li><a href="mcallister.html">McAllister House</a></li>
        <li><a href="index.html">The Antwerp Inn</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="slideshow-wrapper">
      <img src="cropped_house_day.jpg" class="slideshow-image visible" alt="Slide 1">
      <img src="cropped_door_view.jpg" class="slideshow-image" alt="Slide 2">
    </div>
  </main>

  <script>
    const images = [
      "cropped_house_day.jpg",
      "cropped_door_view.jpg",
      "cropped_dining_room_day.jpg",
      "cropped_hallway.jpg",
      "cropped_sunset_window.jpg",
      "cropped_house_side.jpg",
      "cropped_house_night.jpg",
      "slide1.jpg",
      "slide2.jpg",
      "slide3.jpg",
      "slide4.jpg",
      "slide5.jpg",
      "slide6.jpg",
      "slide7.jpg",
      "slide8.jpg",
      "slide9.jpg",
      "slide10.jpg",
      "slide11.jpg",
      "slide12.jpg"
    ];
    let current = 2;
    let showingFirst = true;
    const displayDuration = 14000;

    const img1 = document.querySelectorAll(".slideshow-image")[0];
    const img2 = document.querySelectorAll(".slideshow-image")[1];

    function crossfadeImages() {
      const nextImage = images[current];
      current = (current + 1) % images.length;

      if (showingFirst) {
        img2.src = nextImage;
        img2.classList.add("visible");
        img1.classList.remove("visible");
      } else {
        img1.src = nextImage;
        img1.classList.add("visible");
        img2.classList.remove("visible");
      }

      showingFirst = !showingFirst;
    }

    setInterval(crossfadeImages, displayDuration);

    document.getElementById("menu-toggle").addEventListener("click", () => {
      document.getElementById("menu").classList.toggle("active");
    });
  </script>
</body>
</html>
