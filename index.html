<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Antwerp Inn, 1845</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <h1>The Antwerp Inn, 1845</h1>
    <img id="slideshow-image" src="cropped_house_day.jpg" alt="Slideshow Image" onclick="nextImage()">

    <script>
        const images = ['cropped_house_day.jpg', 'cropped_door_view.jpg', 'cropped_dining_room_day.jpg', 'cropped_hallway.jpg', 'cropped_sunset_window.jpg', 'cropped_house_side.jpg', 'cropped_house_night.jpg'];
        let current = 0;
        let imageElement;

        function nextImage() {
            current = (current + 1) % images.length;
            fadeImage(images[current]);
        }

        function fadeImage(src) {
            imageElement.classList.add('fade-out');
            setTimeout(() => {
                imageElement.src = src;
                imageElement.classList.remove('fade-out');
            }, 500);
        }

        function rotateImages() {
            nextImage();
            setTimeout(rotateImages, 10000); // 10 seconds
        }

        window.onload = () => {
            imageElement = document.getElementById('slideshow-image');
            setTimeout(rotateImages, 10000);
        };
    </script>
</body>
</html>
