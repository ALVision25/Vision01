<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Antwerp Inn, 1845</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>The Antwerp Inn, 1845</h1>
        <div class="slideshow-wrapper">
            <img id="slideshow-image" src="door_view.jpg" alt="Slideshow Image" onclick="nextImage()">
        </div>
    </div>

    <script>
        const images = [
            "door_view.jpg",
            "iced_window.jpg",
            "sunset_window.jpg",
            "dining_room_day.jpg",
            "hallway.jpg",
            "house_day.jpg",
            "house_night.jpg",
            "house_side.jpg"
        ];
        let current = 0;
        let imageElement;

        function nextImage() {
            current = (current + 1) % images.length;
            fadeImage(images[current]);
        }

        function fadeImage(src) {
            imageElement.classList.add('fade-out');
            setTimeout(() => {
                imageElement.src = src;
                imageElement.classList.remove('fade-out');
            }, 500); // matches CSS transition duration
        }

        function rotateImages() {
            nextImage();
            setTimeout(rotateImages, 4000 + Math.random() * 2000); // 4â€“6 sec
        }

        window.onload = () => {
            imageElement = document.getElementById('slideshow-image');
            setTimeout(rotateImages, 4000);
        };
    </script>
</body>
</html>
